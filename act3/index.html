<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="Epic_Games_logo.svg">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>EPIC TASK LIST</h1>
            <p>actividad 3 de desarrollo full stack</p>
        </div>

        <!-- Add Task Button -->
        <div class="add-task-section">
            <button class="btn btn-primary btn-lg" id="openDialogBtn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add New Task
            </button>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All (<span id="count-all">0</span>)</button>
            <button class="filter-btn not-started" data-filter="not-started">Not Started (<span id="count-not-started">0</span>)</button>
            <button class="filter-btn in-progress" data-filter="in-progress">In Progress (<span id="count-in-progress">0</span>)</button>
            <button class="filter-btn on-hold" data-filter="on-hold">On Hold (<span id="count-on-hold">0</span>)</button>
            <button class="filter-btn completed" data-filter="completed">Completed (<span id="count-completed">0</span>)</button>
        </div>

        <!-- Task List -->
        <div id="taskList"></div>
    </div>

    <!-- Modal Dialog -->
    <div id="taskDialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Task</h2>
                <button class="close-btn" id="closeDialogBtn">&times;</button>
            </div>
            <p class="modal-description">Fill in the details below to create a new task.</p>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskName">Task Name *</label>
                    <input type="text" id="taskName" placeholder="Enter task name" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="on-hold">On Hold</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assignedTo">Assigned To *</label>
                    <input type="text" id="assignedTo" placeholder="Enter assignee name" required>
                </div>

                <div class="form-group">
                    <label for="assignedDate">Assignment Date</label>
                    <input type="date" id="assignedDate">
                    <small>Default: Today</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="createTaskBtn">Create Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
