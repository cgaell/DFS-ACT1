<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de descargas Epic Games</title>
    <link rel="stylesheet" href="act2.css">
    <link rel="icon" href="img/epicgameslogo.png">
</head>
<body>
    <h1 class="Titulo">Gestor de Descargas de Epic Games</h1>

    <div class="navbar">
        <button id="btn-agregar" class="nav-btn">Agregar descarga</button>
        <button id="btn-editar" class="nav-btn">Editar descarga</button>
        <button id="btn-eliminar" class="nav-btn">Eliminar descarga</button>    
    </div>
    <div id = "container-descargas">
    </div>
    
<div class="game-card">
    <div class="card-body">
        <div class="poster-container">
            <img src="img/fort.jpg" alt="Fortnite" class="poster">
        </div>
        <div class="game-details">
            <div class="game-header">
                <h3>Fortnite</h3>
            </div>
            <div class="status-row">
                <span class="status-text label-status">Actualizacion en espera</span>
            </div>
        </div>
    </div>
    
    <div class="card-controls">
        <button class="control-btn toggle">▶</button>
        <button class="control-btn">X</button>
        <button class="control-btn">...</button>
    </div>
</div>
<div class="game-card">
    <div class="card-body">
        <div class="poster-container">
            <img src="img/rocket.avif" alt="Rocket League" class="poster">
        </div>
        <div class="game-details">
            <div class="game-header">
                <h3>Rocket League</h3>
            </div>
            <div class="status-row">
                <span class="status-text label-status">Actualizacion en espera</span>
            </div>
        </div>
    </div>
    
    <div class="card-controls">
        <button class="control-btn toggle">▶</button>
        <button class="control-btn">X</button>
        <button class="control-btn">...</button>
    </div>
</div>
<script src="act2.js"></script>
</html>
