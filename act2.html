<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de descargas Epic Games</title>
    <link rel="stylesheet" href="act2.css">
</head>
<body>
    <h1 class="Titulo">Gestor de Descargas de Epic Games</h1>

    <div class="navbar">
        <button class="nav-btn">Agregar descarga</button>
        <button class="nav-btn">Eliminar descarga</button>
    </div>

    
<div class="game-card">
    <div class="card-body">
        <div class="poster-container">
            <img src="img/fort.jpg" alt="Fortnite" class="poster">
        </div>
        <div class="game-details">
            <div class="game-header">
                <h3>Fortnite</h3>
            </div>
            <div class="status-row">
                <span class="status-text">Update Queued</span>
            </div>
        </div>
    </div>
    
    <div class="card-controls">
        <button class="control-btn">
            <img src="img/download.jpg" style="width:12px; filter:invert(1);" alt="">
        </button>
        <button class="control-btn">X</button>
        <button class="control-btn">...</button>
    </div>
</div>
<div class="game-card">
    <div class="card-body">
        <div class="poster-container">
            <img src="img/rocket.avif" alt="Rocket League" class="poster">
        </div>
        <div class="game-details">
            <div class="game-header">
                <h3>Rocket League</h3>
            </div>
            <div class="status-row">
                <span class="status-text">Update Queued</span>
            </div>
        </div>
    </div>
    
    <div class="card-controls">
        <button class="control-btn">
            <img src="img/download.jpg" style="width:12px; filter:invert(1);" alt="">
        </button>
        <button class="control-btn">X</button>
        <button class="control-btn">...</button>
    </div>
</div>
<script src="act2.js"></script>
</html>
